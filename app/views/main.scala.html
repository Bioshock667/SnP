@(companies: List[models.Company])

<html>

    <head>
        <title>Just Play Scala</title>
    </head>
    <body>
        <table border="1px black">
            <thead>
            <tr>
                <th>ABC_ID</th>
                <th>Company Name</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
                @companies.map { company =>
                <tr>
                    <td>@company.id</td>
                    <td>@company.name</td>
                    <td>@company.status</td>
                </tr>
                }
            </tbody>
        </table>
    </body>
</html>
