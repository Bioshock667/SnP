@(user: models.User)

<div border="1px black">
    <h2>First Name</h2>
    <p>@user.first_name</p>
    <h2>Last Name</h2>
    <p>@user.last_name</p>
    <h2>Email</h2>
    <p>@user.email_address</p>
    <h2>Company</h2>
    <p>@user.company</p>
    <h2>Occupation</h2>
    <p>@user.occupation</p>
    <h2>Birthdate</h2>
    <p>@user.birth_date</p>
    <h3>Manager ID</h3>
    <p>@user.leader_id</p>
</div>
